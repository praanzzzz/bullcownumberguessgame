
{% if messages %}
<ul class="messages container " style="margin: 0px 100px 0px 100px; width: 50%;" >
    {% for message in messages %}
    <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{ message }}</strong>
    </div>
    {% endfor %}
</ul>
{% endif %}

{% if user.is_authenticated %}
<h3 class="container" style="text-align: left; padding-top: 30px" >Hello, {{request.user}} </h3>
{% endif %}
