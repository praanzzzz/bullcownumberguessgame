{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--cdn js font awesome for icons version 6.1.1-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <!--linking the css file. much better way than hardcoding the url-->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  <!--bootswatch theme-->
  <style>
    body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
          text-align: center;
        padding: 30px;        /* Adjusted padding for more height */
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        min-height: 300px;    /* Adjusted minimum height */
        }

        .input-container, .results-container {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        h2 {
          color: #333;
        margin-bottom: 10px;
        font-size: 20px;
        }

        label {
          margin-bottom: 5px;
        display: block;
        font-size: 14px;
        color: #555;
        text-align: left;
        }

        input {
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 80px;
        }

        button {
            padding: 10px 20px;
            background-color: rgb(42, 42, 157);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .results-section {
            margin-top: 20px;
            text-align: left;
            overflow-y: auto;  /* Enable vertical scrolling */
            max-height: 150px; /* Set the maximum height of the list */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 5px;
            color: #777;
        }

        p {
            margin-top: 10px;
            color: #333;
        }

        .success-message {
            color: #4CAF50;
            font-weight: bold;
        }
  </style>
</head>
<body>
    <!-- include sidebar here- py function -->

    {% block content %}

    {% endblock %}
    
      <!-- version bootstrap 5.0
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->




</body>
</html>
